<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Forkify App">
    <meta name="keywords" content="JS, Forkify, Asynchronous, Jonas Shmedttman, API">
    <meta name="author" content="Oumaima Lairani">
    <title>Forkify App</title>
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    
<section class="app">
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="logo">
                    <img src="/assets/img/logo.png" alt="" width="50">
                </div>

                <div class="searchform">
                    <form class="search">
                        <input type="text" class="form-control" placeholder="Search over 1,000,000 recipes">
                        <button type="submit"><i class="fa-solid fa-search"></i> Search</button>
                    </form>
                </div>

                <div class="actionDiv">
                    <a href="#" data-action="add__recipe" class="default"><i class="fa-solid fa-pencil-alt"></i>  Add recipe</a>
                    <div class="bookmarks position-relative">
                        <a href="#" data-action="get__bookmarks" class="default"> <i class="fa-solid fa-bookmark"></i> Bookmarks</a>
                        <div class="bookmarksContainer">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="sidebar">
                <div class="errorMsg d-none">
                    <p class="text-center"><i class="fa-solid fa-triangle-exclamation"></i> No recipes found! Please try again</p>
                </div>
                <ul class="results nolist">
                    <!-- <li class="singleRecipe">
                        <a href="#" data-action="preview__recipe">
                            <img src="http://forkify-api.herokuapp.com/images/BBQChickenPizzawithCauliflowerCrust5004699695624ce.jpg" alt="">
                            <div class="details">
                                <p class="title text-uppercase">Cauliflower pizza crust</p>
                                <span class="publisher">All recipes</span>
                            </div>
                        </a>
                    </li> -->
                </ul>
                <div class="copyrights">
                    <p>Â© Copyright 2023 by Oumaima Lairani.</p>
                </div>
            </div>

            <div class="recipes">
                <div class="welcome">
                    <p class="text-center">Start by searching for a recipe or an ingredient.</p>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
