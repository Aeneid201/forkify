<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Forkify App">
    <meta name="keywords" content="JS, Forkify, Asynchronous, Jonas Shmedttman, API">
    <meta name="author" content="Oumaima Lairani">
    <title>Forkify App</title>
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    

<section class="app">
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="logo">
                    <!-- <img src="" alt=""> -->
                </div>

                <div class="searchform">

                </div>

                <div class="actionDiv">
                    <a href="#" data-action="add__recipe" class="default">Add recipe</a>
                </div>
                <div class="actionDiv">
                    <a href="" data-action="get__bookmarks" class="default"></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="sidebar">
                <ul class="results">
                    <li>
                        <a href="#" data-action="preview__recipe">
                            <!-- <img src="" alt=""> -->
                            <div class="details">
                                <p class="title">Cauliflower pizza crust</p>
                                <p class="tags">All recipes</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="recipes">
                
            </div>
        </div>
    </div>
